<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- 透明背景，正方形画布 -->
    <rect width="128" height="128" fill="none"/>

    <!-- 核心容器（正方形圆角框，蓝色浅填充增强科技感） -->
    <rect x="16" y="16" width="96" height="96" rx="10" ry="10"
          fill="#1890FF" fill-opacity="0.06"
          stroke="#1890FF" stroke-width="2"/>

    <!-- 左侧源数据库节点（蓝色主色，精致层级设计） -->
    <g transform="translate(36, 64)">
        <rect x="-12" y="-10" width="24" height="20" rx="3" ry="3" fill="#1890FF"/>
        <rect x="-9" y="-7" width="18" height="14" rx="2" ry="2" fill="white"/>
        <rect x="-6" y="-4" width="12" height="8" rx="1.5" ry="1.5" fill="#1890FF" fill-opacity="0.8"/>
    </g>

    <!-- 右侧目标数据库节点（3个均匀分布，蓝色主色统一） -->
    <!-- 目标1（上） -->
    <g transform="translate(92, 44)">
        <rect x="-8" y="-6" width="16" height="12" rx="2" ry="2" fill="#1890FF"/>
        <rect x="-5" y="-3" width="10" height="6" rx="1" ry="1" fill="white"/>
    </g>
    <!-- 目标2（中，主目标） -->
    <g transform="translate(92, 64)">
        <rect x="-8" y="-6" width="16" height="12" rx="2" ry="2" fill="#1890FF"/>
        <rect x="-5" y="-3" width="10" height="6" rx="1" ry="1" fill="white"/>
    </g>
    <!-- 目标3（下） -->
    <g transform="translate(92, 84)">
        <rect x="-8" y="-6" width="16" height="12" rx="2" ry="2" fill="#1890FF"/>
        <rect x="-5" y="-3" width="10" height="6" rx="1" ry="1" fill="white"/>
    </g>

    <!-- 数据流动箭头（蓝色线条，流畅弧度，视觉协调） -->
    <!-- 源→目标1（上扬弧度） -->
    <path d="M48,44 C68,38 82,40 84,44" stroke="#1890FF" stroke-width="2.2" stroke-linecap="round" fill="none"/>
    <path d="M84,44 L78,38 M84,44 L78,50" stroke="#1890FF" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 源→目标2（水平直线，主箭头稍粗） -->
    <path d="M48,64 L84,64" stroke="#1890FF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M84,64 L78,58 M84,64 L78,70" stroke="#1890FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 源→目标3（下弯弧度） -->
    <path d="M48,84 C68,90 82,88 84,84" stroke="#1890FF" stroke-width="2.2" stroke-linecap="round" fill="none"/>
    <path d="M84,84 L78,78 M84,84 L78,90" stroke="#1890FF" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>